[metadata]
name = generic_lexer
author = attr:generic_lexer.__author__
maintainer = attr:generic_lexer.__maintainer__
version = attr:generic_lexer.__version__
license = attr:generic_lexer.__license__
url = attr:generic_lexer.__url__
description = attr:generic_lexer.__description__
python_requires = >= 3.6
# long_description = file: README.md, LICENSE


classifiers =
    Programming Language :: Python
    Programming Language :: Python :: Implementation :: PyPy
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

    License :: OSI Approved :: The Unlicense (Unlicense)

    Intended Audience :: Developers

    Development Status :: 5 - Production/Stable

keywords =
    parser
    lexer
    tokenizer

[options]
python_requires = >=3.5
zip_safe = True
packages=generic_lexer
package_dir=
    =src

[bdist_wheel]
universal=1

[options.extras_require]
docs =
    sphinx-autodoc-typehints
tests =
    sphinx-autodoc-typehints
    tox
